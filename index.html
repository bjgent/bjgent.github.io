<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3D Frogger - CG Class HW4</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
			font-size: 12px;
			background-color: #fff;
			margin: 0px;
			overflow: hidden;
		}
		#edit {
			position: absolute;
			bottom: 20px;
			right: 20px;
			padding: 8px;
			color: #555;
			background-color: #fff;
			opacity: 0.5;
		}
		#edit:hover {
			cursor: pointer;
			opacity: 1;
		}
		</style>
	</head>
	<body ontouchstart="">
        <center><div>
        <span>Score: <span id="score"></span></span>
        <span>Lives: <span id="lives"></span></span>
        </div></center>
		<script src="js/three.min.js"></script>
		<script src="js/game.js"></script>
		<script>

			var loader = new THREE.XHRLoader();
			loader.load( 'world.json', function ( text ) {

				var json = JSON.parse( text );

				var player = new GAME.Player();
				player.load( json );
				player.setSize( window.innerWidth, window.innerHeight );
				player.play();

				document.body.appendChild( player.dom );

				if ( json.project.editable === true ) {

					var button = document.createElement( 'div' );
					button.id = 'edit';
					button.textContent = 'EDIT';
					button.addEventListener( 'click', function ( event ) {

						var url = location.href.split( '/' ).slice( 0, - 1 ).join( '/' );
						window.open( 'http://threejs.org/editor/#file=' + url + '/world.json' );

					}, false );
					document.body.appendChild( button );

				}

				window.addEventListener( 'resize', function () {
					player.setSize( window.innerWidth, window.innerHeight );
				} );

			} );

		</script>
	</body>
</html>
